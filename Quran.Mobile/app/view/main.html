<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-jade nav-title-slide-ios7" hide-back-button="true"></ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">    
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close href="#/main/sura/">
          <span class="ion-ios7-home-outline">Home</span>
        </ion-item>
        <ion-item nav-clear menu-close href="#/main/index">        
          <span class="ion-ios7-paper-outline">Chapters (Suras)</span>
        </ion-item>
        <ion-item nav-clear menu-close href="#/main/reciter">
          <span class="icon-left ion-ios7-mic-outline">Recitation</span>
          <span class="icon-right ion-ios7-checkmark-empty chosen-item">{{main.appService.appSetting.selectedReciter.name}}</span>
        </ion-item>
        <ion-item nav-clear menu-close href="#/main/translator">
          <span class="icon-left ion-ios7-world-outline">Language</span>          
          <span class="icon-right ion-ios7-checkmark-empty chosen-item">{{main.appService.appSetting.selectedTranslator.name}}</span>
        </ion-item>
        <ion-item nav-clear menu-close href="#/main/bookmark">
          <span class="icon-left ion-ios7-star-outline">Bookmark</span>          
        </ion-item>
      </ion-list>
    </ion-content>
