        <ion-view title="Translator: {{vm.selectedTranslator}}" class="bar-frosted">
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
            <div class="bar bar-subheader index-options">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="Search" ng-model="filterList">
                </label>
            </div>

            <ion-content class="has-header translation-content" delegate-handle="mainScroll">

            <!-- <button ng-click="vm.downloadFile()">Download file</button> <hr /><button ng-click="vm.readFile()">Read</button> -->
              
                <!-- ng-disabled="!r.isDownloaded" -->
              <div ng-repeat="r in vm.translators |filter: filterList | orderBy: 'isDownloaded'" class="translation-list">
                <div class="item item-button-right translation-item">
                  <ion-radio id="{{r.id}}"  ng-value="r.name" ng-model="vm.selectedTranslator" ng-disabled="!r.isDownloaded" ng-change="vm.setTranslator(r)">
                    <h2>{{ r.fname }}</h2>
                    <h4><img ng-src="{{ r.imgUrl }}">{{ r.lang }}</h4>
                    <!-- <button class="pull-right button botton-positive" ng-disabled="false" ng-click="vm.downloadFile()">Download</button> -->
                  </ion-radio>
                  <button class="button button-clear download" ng-click="vm.downloadFile(r)" ng-hide="r.isDownloaded"><i class="icon  ion-android-download"></i></button>
                  <button class="button button-clear trash" ng-click="vm.removeFile(r)" ng-hide="!r.isDownloaded"><i class="icon ion-android-trash"></i></button>
                </div>
              </div>
            </ion-content>
        </ion-view>
